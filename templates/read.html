{{ define "title" }}
Read
{{ end }}

{{ define "style" }}
<style>
    th, td {
        border: 1px solid black;
    }
</style>
{{ end }}

{{ define "root" }}
<h1>{{ .Header }}</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    {{range .Data}}
    <tr>
        <td>{{.Name}}</td>
        <td>{{.Age}}</td>
    </tr>
    {{end}}
</table>
{{ end }}
